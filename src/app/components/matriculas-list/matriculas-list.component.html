<a class="btn btn-light btn-sm" routerLink="/matriculas-new">Nova Matrícula</a>
<h2>Lista de Matrículas</h2>
<table class="table table-striped">
    
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data Hora</th>
            <th scope="col">Nome do Curso</th>
            <th scope="col">Nome do aluno</th>
            
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of matriculas; index as i">
            <th scope="row">{{ 1 + i }}</th>
            <td>{{item.dataMatricula | date: 'dd/MM/yyyy' }}</td>
            <td>{{item.curso}}</td>
            <td>{{item.aluno}}</td>
            
        </tr>
    </tbody>

</table>
