<table class="table table-striped">

    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data Hora</th>
            <th scope="col">Id do curso</th>
            <th scope="col">Id do aluno</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of matriculas; index as i">
            <th scope="row">{{ 1 + i }}</th>
            <td>{{item.dataHora | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
            <td>{{item.idCurso}}</td>
            <td>{{item.idAluno}}</td>
        </tr>
    </tbody>

</table>
